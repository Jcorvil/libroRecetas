<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ejemplo Tareas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Libro de recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>LISTA DE RECETAS</h1>
    <ion-list>
      <ion-item
        *ngFor="let documentReceta of arrayColeccionRecetas"
        (click)="selecReceta(documentReceta.id, documentReceta.receta)"
      >
        <ion-grid>
          <ion-row>
            <h2>{{documentReceta.receta.titulo}}</h2>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="campoEntrada" [routerLink]="['/detalle/nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
