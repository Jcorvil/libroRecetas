<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Libro de recetas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="titulo">Libro de recetas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>LISTA DE RECETAS</h1>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4" *ngFor="let documentReceta of arrayColeccionRecetas">
          <ion-card
            (click)="selecReceta(documentReceta.id, documentReceta.receta)"
          >
            <ion-card-header>
              <ion-card-title>{{documentReceta.receta.titulo}}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button
      id="botonAdd"
      class="campoEntrada"
      [routerLink]="['/detalle/nuevo']"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button id="botonCompartir" (click)="share()">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
