<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles del plato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles del plato </ion-title>
    </ion-toolbar>
  </ion-header>

  <br />
  <br />

  <ion-fab slot="fixed" horizontal="left" vertical="top">
    <ion-fab-button
      color="secondary"
      id="botonVolver"
      size="large"
      [routerLink]="['/home']"
    >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <br />
  <br />

  <hr />
  <hr />

  <h3>Título</h3>
  <ion-input [(ngModel)]="document.data.titulo"></ion-input>

  <br />

  <h3>Ingredientes</h3>
  <ion-textarea
    rows="6"
    [(ngModel)]="document.data.ingredientes"
  ></ion-textarea>

  <br />
  <h3>Elaboración</h3>
  <ion-textarea rows="6" [(ngModel)]="document.data.elaboracion"></ion-textarea>

  <ion-button
    fill="outline"
    id="botonModificar"
    *ngIf="!creandoNuevaReceta"
    class="modificarReceta"
    (click)="clickBotonModificar()"
    [routerLink]="['/home']"
    >Modificar</ion-button
  >
  <ion-button
    fill="outline"
    id="botonInsertar"
    *ngIf="creandoNuevaReceta"
    class="añadirReceta"
    (click)="clickBotonInsertar()"
    [routerLink]="['/home']"
    >Añadir</ion-button
  >

  <ion-button
    fill="outline"
    color="danger"
    id="botonBorrar"
    *ngIf="!creandoNuevaReceta"
    class="borrarReceta"
    (click)="clickBotonBorrar()"
    [routerLink]="['/home']"
    >Borrar</ion-button
  >

  <hr />
  <hr />

  <h4>Imagen</h4>
  <ion-button
    fill="outline"
    class="seleccionarImagen"
    (click)="seleccionarImagen()"
    >Seleccionar</ion-button
  >
  <ion-button
    fill="outline"
    class="subirImagen"
    (click)="subirImagen()"
    *ngIf="imagenSelect"
    >Subir</ion-button
  >

  <ion-button
    class="elimImagen"
    color="danger"
    fill="outline"
    (click)="eliminarArchivo(document.data.downloadURL)"
    >Borrar</ion-button
  >

  <br />
  <br />
  <img
    *ngIf="!creandoNuevaReceta"
    src="{{document.data.downloadURL}}"
    alt="Imagen de la receta"
  />
</ion-content>
