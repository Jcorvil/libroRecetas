<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles de la tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles de la tarea</ion-title>
    </ion-toolbar>
  </ion-header>

  <br />
  <br />
  <ion-button class="botonVolver" [routerLink]="['/home']">Volver</ion-button>
  <br />
  <br />

  <hr />
  <hr />

  <h3>Título</h3>
  <ion-input [(ngModel)]="document.data.titulo"></ion-input>

  <br />
  
  <h3>Ingredientes</h3>
  <ion-input [(ngModel)]="document.data.ingredientes"></ion-input>
 
  <br />
  <h3>Elaboración</h3>
  <ion-input [(ngModel)]="document.data.elaboracion"></ion-input>

  <ion-button
    *ngIf="!creandoNuevaReceta"
    class="borrarReceta"
    (click)="clickBotonBorrar()"
    [routerLink]="['/home']"
    >Borrar Tarea</ion-button
  >
  <ion-button
    *ngIf="!creandoNuevaReceta"
    class="modificarReceta"
    (click)="clickBotonModificar()"
    [routerLink]="['/home']"
    >Modificar Tarea</ion-button
  >
  <ion-button
    *ngIf="creandoNuevaReceta"
    class="añadirReceta"
    (click)="clickBotonInsertar()"
    [routerLink]="['/home']"
    >Añadir Tarea</ion-button
  >

  <hr />
  <hr />

  <h4>Imagen</h4>
  <ion-button class="seleccionarImagen" (click)="seleccionarImagen()"
    >Seleccionar</ion-button
  >
  <ion-button class="subirImagen" (click)="subirImagen()" *ngIf="imagenSelect"
    >Subir</ion-button
  >

  <ion-button
    class="elimImagen"
    (click)="eliminarArchivo(document.data.downloadURL)"
    >Borrar</ion-button
  >

  <br />
  <br />
  <img
    *ngIf="!creandoNuevaReceta"
    src="{{document.data.downloadURL}}"
    alt="Imagen de la receta"
  />
</ion-content>
